<html>
    <head>
        <title>Piano Room Status</title>
		<style type="text/css">
		.tg  {border-collapse:collapse;border-spacing:0;}
		.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
		  overflow:hidden;padding:10px 5px;word-break:normal;}
		.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
		  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
		.tg .tg-oe15{background-color:#ffffff;border-color:#ffffff;text-align:left;vertical-align:top}
		.tg .tg-zv4m{border-color:#ffffff;text-align:left;vertical-align:top}
		.tg .tg-usta{background-color:#12a8da;border-color:#ffffff;text-align:left;vertical-align:top}
		.tg .tg-v9lk{background-color:#012169;border-color:inherit;color:#ffffff;text-align:left;vertical-align:top}
		.tg .tg-vub4{background-color:#012169;border-color:#ffffff;color:#ffffff;text-align:left;vertical-align:top}
		
		body {
			margin-top: 0px;
			margin-left: 0px;
			margin-right: 0px;
		}
		
		#header h1 {
			background-color: #012169;
			color: #ffffff;
			padding-left: 10px;
			padding-top: 20px;
			padding-bottom: 30px;
		}
		
		#content {
			margin: 5px;
		}
		</style>
    </head>
    <body>
		<div id="header">
			<h1>Duke Piano Room</h1>
		</div>
		<div id="content">
			<!-- Table generated on https://www.tablesgenerator.com/html_tables -->
			<table class="tg">
				<thead>
				  <tr>
					<th class="tg-v9lk">Room No.</th>
					<th class="tg-v9lk">Availability</th>
					<th class="tg-v9lk">Time Since Use</th>
					<th class="tg-v9lk">Jam Session <img src="images/question_mark.png" width="12" title="This column indicates whether a person is open to play music with others" /></th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td class="tg-vub4">1</td>
					<td class="tg-zv4m">{{ room1 }}</td>
					<td class="tg-zv4m">{{ time1 }}</td>
					<td class="tg-zv4m"></td>
				  </tr>
				  <tr>
					<td class="tg-vub4">2</td>
					<td class="tg-usta">{{ room2 }}</td>
					<td class="tg-usta">{{ time2 }}</td>
					<td class="tg-usta"><img src="images/jam.png" alt="Image" height="17" ><br></td>
				  </tr>
				  <tr>
					<td class="tg-vub4">3</td>
					<td class="tg-zv4m">{{ room3 }}</td>
					<td class="tg-zv4m">{{ time3 }}</td>
					<td class="tg-oe15"></td>
				  </tr>
				  <tr>
					<td class="tg-vub4">4</td>
					<td class="tg-usta">{{ room4 }}</td>
					<td class="tg-usta">{{ time4 }}</td>
					<td class="tg-usta"></td>
				  </tr>
				</tbody>
			</table>
		</div>
    </body>
</html>
