<html>
    <head>
        <title>Piano Room Status</title>
		<script type="text/javascript">
			var forceMobile = false;
			
			var isMobile = forceMobile || navigator.userAgent.toLowerCase().match(/mobile/i);
			
			// Get HTML head element 
			var head = document.getElementsByTagName('head')[0];  
	  
			// Create new link Element 
			var link = document.createElement('link'); 
	  
			// set the attributes for link element  
			link.rel = 'stylesheet';  
		  
			link.type = 'text/css';

			if(isMobile) {
				link.href = "styles/mobile.css";
			} else {
				link.href = "styles/desktop.css";
			}
	  
			// Append link element to HTML head 
			head.appendChild(link);
		</script>
		<style type="text/css">
		.tg  {border-collapse:collapse;border-spacing:0;}
		.tg .tg-oe15{background-color:#ffffff;border-color:#ffffff;text-align:left;vertical-align:top}
		.tg .tg-zv4m{border-color:#ffffff;text-align:left;vertical-align:top}
		.tg .tg-usta{background-color:#12a8da;border-color:#ffffff;text-align:left;vertical-align:top}
		.tg .tg-v9lk{background-color:#012169;border-color:inherit;color:#ffffff;text-align:left;vertical-align:top}
		.tg .tg-vub4{background-color:#012169;border-color:#ffffff;color:#ffffff;text-align:left;vertical-align:top}
		
		body {
			margin-top: 0px;
			margin-left: 0px;
			margin-right: 0px;
		}
		
		#header h1 {
			background-color: #012169;
			color: #ffffff;
			padding-left: 10px;
			padding-top: 20px;
			padding-bottom: 30px;
		}
		
		#content {
			margin: 5px;
		}
		</style>
		<script type="text/javascript" src="scripts/Chart.js"></script>
		<script type="text/javascript" src="scripts/Chart.min.js"></script>
    </head>
    <body>
		<div id="header">
			<h1>Duke Piano Rooms</h1>
		</div>
		<div id="content">
			<!-- Table generated on https://www.tablesgenerator.com/html_tables -->
			<table class="tg">
				<thead>
				  <tr>
					<th class="tg-v9lk">Room No.</th>
					<th class="tg-v9lk">Availability</th>
					<th class="tg-v9lk">Time Since Use</th>
					<th class="tg-v9lk">Jam Session <img src="images/question_mark.png" title="This column indicates whether a person is open to play music with others" onclick="alert('This column indicates whether a person is open to play music with others')" /></th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td class="tg-vub4">1</td>
					<td class="tg-zv4m">{{ room1 }}</td>
					<td class="tg-zv4m">{{ time1 }}</td>
					<td class="tg-zv4m"></td>
				  </tr>
				  <tr>
					<td class="tg-vub4">2</td>
					<td class="tg-usta">{{ room2 }}</td>
					<td class="tg-usta">{{ time2 }}</td>
					<td class="tg-usta"><img src="images/jam.png" alt="Image" ><br></td>
				  </tr>
				  <tr>
					<td class="tg-vub4">3</td>
					<td class="tg-zv4m">{{ room3 }}</td>
					<td class="tg-zv4m">{{ time3 }}</td>
					<td class="tg-oe15"></td>
				  </tr>
				  <tr>
					<td class="tg-vub4">4</td>
					<td class="tg-usta">{{ room4 }}</td>
					<td class="tg-usta">{{ time4 }}</td>
					<td class="tg-usta"></td>
				  </tr>
				</tbody>
			</table>
			<br /><br />
			<div class="chart-container" style="position: relative; height:25vw; width:24vw">
				<canvas id="myChart"></canvas>
			</div>
		</div>
		<script>
			var ctx = document.getElementById('myChart').getContext('2d');
			var myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ['12am', '2am', '4am', '6am', '8am', '10am', '12pm', '2pm', '4pm', '6pm', '8pm', '10pm'],
					datasets: [{
						label: '# of Votes',
						data: [12, 19, 3, 5, 2, 3],
						backgroundColor: [
							'rgba(255, 99, 132, 0.2)',
							'rgba(54, 162, 235, 0.2)',
							'rgba(255, 206, 86, 0.2)',
							'rgba(75, 192, 192, 0.2)',
							'rgba(153, 102, 255, 0.2)',
							'rgba(255, 159, 64, 0.2)'
						],
						borderColor: [
							'rgba(255, 99, 132, 1)',
							'rgba(54, 162, 235, 1)',
							'rgba(255, 206, 86, 1)',
							'rgba(75, 192, 192, 1)',
							'rgba(153, 102, 255, 1)',
							'rgba(255, 159, 64, 1)'
						],
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
			});
			</script>
    </body>
</html>
